<html lang="en">
<head>

    <title>Document</title>

            <script type="text/javascript">
                var x;
                var x=$(document);
                x.ready(inicio);

                    var posibilidades=[

                        "zapallo",
                        "platano",
                        "alcachofa",
                        "Sandia",
                        "Melon",
                    ];
                    x=$("#completar");
                    x.autocomplete({source:posibilidades})
                }
            </script>

</head>
<body>
    <input type="text" id="completar">
</body>
