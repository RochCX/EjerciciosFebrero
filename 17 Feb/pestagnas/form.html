<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [required]{
            border-color: green;
            box-shadow: 0px 0px 5px green;
        }
        :invalid{
            border-color: red;
            box-shadow: 0px 0px 5px red;
        }
    </style>

</head>
<body>
    <table>
        <tr>
            <td>Nombre</td>
            <td><input type="text" required></td>
        </tr>
        <tr>
            <td>Apellido</td>
            <td><input type="text" required></td>
        </tr>
        <tr>
            <td>Comentarios</td>
            <td><textarea name="Comentarios" id="" cols="40" rows="6"></textarea></td>
        </tr>
        <tr>
            <td>Correo</td>
            <td><input type="email" value="usuario@dominio.com"></td>
        </tr>
        <tr>
            <td>Fecha</td>
            <td><input type="date" value="2023-02-17"></td>
        </tr>
        <tr>
            <td>Encuesta</td>
            <td><input type="range" max="10" min="0" value="5" step="1"></td>
        </tr>
        <tr>
            <td>Color</td>
            <td><input type="color" placeholder="#cecece"></td>
        </tr>
        <tr>
        <td>que te parece... ah?</td>
        <td><input type="number" step="1" min="0" max="12" value="5">
        </td>
    </tr>
    </table>
</body>
</html>
